                </div>
               
            
        </nav>
    </header>

    <main class="registration-container">
        <h1>Create Your MoneyMingle Account</h1>
        <form id="registration-form" action="register_process.php" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="agree" name="agree" required>
                    I agree to the <a href="#" class="blue-link">Terms and Conditions</a>
                </label>
            </div>
            <button type="submit" class="cta-button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html" class="blue-link">Log in</a></p>

       

    </main>
