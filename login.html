<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="login.css">
    <title>Login - MoneyMingle</title>
</head>
<body>
    <header>
        <nav>
            
                <div class="logo">
                    <img src="" alt="">
                    <a href="index.html" class="head-logo"><span class="logo-text">Money</span><span class="secound-text">Mingle</span></a> 
                </div>
               
            
        </nav>
    </header>
    
    <main class="login-container">
        <h1>Welcome back to MoneyMingle</h1>
        <form id="login-form"  method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="cta-button">Log In</button>
        </form>
        <p>Don't have an account? <a href="signup.html" class="blue-link">Sign up</a></p>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/footer-logo.png" alt="MoneyMingle Footer Logo">
                <span>MoneyMingle</span>
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2023 MoneyMingle. All Rights Reserved.
        </div>
        <!-- Footer content including links, contact information, and social media icons -->
    
    </footer>
</body>
</html>
