<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="splitExpense.css">
    <title>Split Expense - MoneyMingle</title>
</head>

<body>
    <div class="container">
        <h2>Split Expense</h2>
        <form id="expenseForm">
            <label for="expenseDescription">Expense Description:</label>
            <input type="text" id="expenseDescription" required><br>

            <label for="expenseAmount">Total Amount:</label>
            <input type="number" id="expenseAmount" step="0.01" required><br>

            <label for="groupMembers">Select Group Members:</label>
            <select id="groupMembers" multiple required>
                <!-- Options populated dynamically using JavaScript -->
            </select><br>

            <label for="splitType">Split Type:</label>
            <select id="splitType" required>
                <option value="equal">Equal Split</option>
                <option value="percentage">Percentage Split</option>
                <option value="amount">Exact Amount</option>
            </select><br>

            

            <div id="amountOptions" class="hidden">
                <label for="amountInput">Exact Amount per Person:</label>
                <input type="number" id="amountInput" step="0.01" min="0.01">
            </div>

            <button type="submit">Split Expense</button>
        </form>

        <h3>Split Results:</h3>
        <ul id="splitResults"></ul>
    </div>

    <script src="splitExpense.js"></script>
</body>

</html>
